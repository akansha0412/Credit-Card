<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
<div class="creditCardForm">
    <div class="heading">
        <h1>Credit Card Input!</h1>
    </div>
    <div class="payment">
        <form>
        	<div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber">
            </div>
            <div class="form-group owner">
                <label for="owner">Name</label>
                <input type="text" class="form-control" id="owner">
            </div>
       
            
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                     <span class="expiration">
    <input type="text" name="month" placeholder="MM" maxlength="2" size="2" />
    <span>/</span>
    <input type="text" name="year" placeholder="YY" maxlength="2" size="2" />
</span>
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <input type="password" class="form-control" id="cvv">
            </div>
           
            <div class="form-group" id="pay-now">
                <button type="submit" class="btn btn-default" id="confirm-purchase" onclick="cardValidation()">PAY</button>
            </div>
        </form>
    </div>
</div>
